name: Deploy Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

   # .github/workflows/deploy.yml
env:
  OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}


    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run your script
        run: node app.js
